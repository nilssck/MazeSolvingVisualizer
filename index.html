<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Algorithm Visualizer</title>
  <link rel="stylesheet" href="Design/index.css" />
</head>

<body>


  <h1>Maze Solving Algorithm Visualizer</h1>

  <div class="layoutGrid">
    <canvas class="mainGrid" id="mainGrid" width="720" height="360"></canvas>


    <div class="inputRow">
      <div class="sliderBlock">
        Cellsize
        <input type="range" min="0" max="16" value="9" class="slider" id="cellSizeSlider">
      </div>

      <div class="brushSwitch">
        <div class="brushSwitchItem brushSwitchItemPencil" id="brushBtn">
          <img src="icons/icons8-pencil-32.png" alt="Draw">
        </div>
        <div class="brushSwitchItem brushSwitchItemEraser" id="eraseBtn">
          <img src="icons/icons8-erase-32.png" alt="Erase">
        </div>
        <div class="brushSwitchSelected" id="activeBrushSelector"></div>
      </div>

      <button id="setStartBtn">
        Set start
      </button>

      <button id="setEndBtn">
        Set end
      </button>

      <button id="generateMazeBtn">
        Generate
      </button>

      <button id="clearBtn">
        Clear
      </button>


    </div>


    <div class="controlRow">
      <div class="algorithmSelector">
        Algorithm:
        <select name="Algorithm" id="AlgorithmSelector">
          <option value="BFS">Breath First Search</option>
          <option value="DFS">Depth First Searcn</option>
          <option value="A*M">A* Manhattan</option>
          <option value="A*O">A* Optimized</option>

        </select>
      </div>

      <div class="sliderBlock" id="speedSliderBlock">
        <span>Speed</span>

        <input type="range" min="0" max="10" value="5" class="slider" id="speedSlider">
      </div>

      <div class="startStopRow">
        <button id="stopBtn" class="pictureButton">
          <img src="icons/icons8-next-48.png" alt="start">
        </button>

        <button id="runBtn" class="pictureButton">
          <img src="icons/icons8-play-30.png" alt="start">
        </button>
      </div>



      <div class="statBox">
        <div id="statIterations">Iterations: --</div>
        <div id="statDiscovered">Discovered: --%</div>
        <div id="statRouteLength">Route length: --</div>
      </div>

    </div>


  </div>

  <script src="grid/gridDrawer.js" type="module"></script>
  <script src="runControl.js" type="module"></script>



</html>
