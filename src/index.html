<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Algorithm Visualizer</title>
  <link rel="stylesheet" href="Design/index.css" />
</head>

<body>




  <div class="layoutGrid">
    <canvas class="mainGrid" id="mainGrid" width="800" height="400"></canvas>


    <div class="inputRow">
      <div class="cellSizeSlider">
        Cellsize
        <input type="range" min="0" max="6" value="3" class="slider" id="cellSizeSlider">
      </div>

      <div class="brushSwitch">
        <div class="brushSwitchItem brushSwitchItemPencil" id="brushBtn">
          <img src="icons/icons8-pencil-32.png" alt="Draw">
        </div>
        <div class="brushSwitchItem brushSwitchItemEraser" id="eraseBtn">
          <img src="icons/icons8-erase-32.png" alt="Erase">
        </div>
        <div class="brushSwitchSelected" id="activeBrushSelector"></div>
      </div>

      <button id="setStartBtn">
        Set start
      </button>

      <button id="setEndBtn">
        Set end
      </button>
      <button id="runBtn">
        Solve!
      </button>



    </div>
    <button id="generateMazeBtn">
      Generate Maze
    </button>



  </div>

  <p id="Debug">Debug Text</p>

  <script src="grid/gridDrawer.js" type="module"></script>
  <script src="main.js" type="module"></script>



</html>
