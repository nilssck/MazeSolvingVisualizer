<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Algorithm Visualizer</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>




  <div class="layoutGrid">
    <canvas class="mainGrid" id="mainGrid" width="600" height="400"></canvas>


    <div class="inputRow">
      <div class="brushSwitch">
        <div class="brushSwitchItem brushSwitchItemPencil" id="brushBtn">
          <img src="icons/icons8-pencil-32.png" alt="Draw">
        </div>
        <div class="brushSwitchItem brushSwitchItemEraser" id="eraseBtn">
          <img src="icons/icons8-erase-32.png" alt="Erase">
        </div>
        <div class="brushSwitchSelected" id="activeBrushSelector"></div>
      </div>

      <button id="setStartBtn">
        Set start
      </button>

      <button id="setEndBtn">
        Set end
      </button>



    </div>
    <button id="runBtn">
      Solve!
    </button>


  </div>

  <p id="Debug">Debug Text</p>

  <script src="gridRenderer.js" type="module"></script>
  <script src="gridManager.js" type="module"></script>



</html>
